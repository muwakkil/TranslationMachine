<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation Machine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>TEXT TO MOTIF</h2>
    <div class="container">
        <!-- Left box with text and controls -->
        <div class="left-box">
            <div class="text">
                <p>Type a word and see what shapes come up. Try and make a motif/mosaic out of these shapes. 
                To change shape or stroke, toggle the bar before selecting a letter. Save what you make! Good luck!</p>
            </div>
            <div class="controls">
                <label>SIZE: <input type="range" id="size" min="10" max="100" value="50"></label>
                <label>STROKE: <input type="range" id="stroke" min="1" max="10" value="2"></label>
                <label>COLOR: <input type="color" id="colorPicker"></label>
            </div>
        </div>

        <!-- Motif canvas with save button -->
        <div class="canvas-container">
            <button id="saveButton">Save</button>
            <div id="motifCanvas" class="motif-canvas"></div>
        </div>
    </div>

    <!-- Keyboard -->
    <div class="keyboard">
        <div class="keyboard-row" id="keyboardContainer"></div>
    </div>

    <div id="letterOutput"></div>

    <script src="scripts.js"></script>
</body>
</html>
