
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Motif</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Text to Motif Generator</h2>
    <input type="text" id="textInput" maxlength="6" placeholder="Enter up to 6 letters">
    <div class="controls">
        <label>Size: <input type="range" id="size" min="10" max="100" value="50"></label>
        <label>Stroke: <input type="range" id="stroke" min="1" max="10" value="2"></label>
    </div>
    <svg id="motifCanvas" width="400" height="400"></svg>
    <script src="script.js"></script>
</body>
</html>
